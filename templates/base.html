<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1350">
    <title>Slide {{ slide_number }}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base slide container */
        .slide-container {
            width: 1080px;
            height: 1350px;
            position: relative;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Gradient background support */
        .slide-container.gradient {
            background: var(--bg-gradient, var(--bg-primary));
        }

        /* Logo positioning */
        .logo {
            position: absolute;
            z-index: 100;
            width: 60px;
            height: auto;
            opacity: 0.9;
        }

        .logo.top-left {
            top: 40px;
            left: 50px;
        }

        .logo.top-right {
            top: 40px;
            right: 50px;
        }

        .logo.bottom-left {
            bottom: 40px;
            left: 50px;
        }

        .logo.bottom-right {
            bottom: 40px;
            right: 50px;
        }

        /* Slide indicator dots */
        .slide-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .slide-indicator .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary, #666);
            opacity: 0.5;
            transition: all 0.2s;
        }

        .slide-indicator .dot.active {
            background: var(--text-primary, #fff);
            opacity: 1;
            transform: scale(1.2);
        }

        /* Swipe indicator arrow */
        .swipe-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary, #666);
            font-size: 14px;
            font-weight: 500;
            opacity: 0.7;
        }

        .swipe-indicator svg {
            width: 20px;
            height: 20px;
        }

        /* Text highlight styling - PROFESSIONAL VERSION */
        /* Uses bold text instead of yellow boxes for cleaner look */
        .highlight {
            /* Option 1: Bold only (like @theeconomicinfluence.id) */
            font-weight: 800;
            color: var(--text-primary, #fff);
            /* No background - cleaner professional look */
            background: none;
            padding: 0;
            display: inline;
        }

        /* Alternative: Subtle highlight (use class="highlight-subtle") */
        .highlight-subtle {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary, #fff);
            padding: 2px 8px;
            border-radius: 4px;
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        /* Legacy yellow highlight (use class="highlight-yellow" if needed) */
        .highlight-yellow {
            background: var(--highlight-bg, #FFD93D);
            color: var(--highlight-text, #000);
            padding: 4px 14px;
            border-radius: 6px;
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        /* Bold text */
        .bold, strong, b {
            font-weight: 800;
        }

        /* Meme/Image container */
        .meme-container {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .meme-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Image overlay for text readability */
        .image-overlay {
            position: relative;
        }

        .image-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.6) 0%,
                rgba(0, 0, 0, 0.3) 30%,
                rgba(0, 0, 0, 0.3) 70%,
                rgba(0, 0, 0, 0.6) 100%
            );
        }

        /* Utility classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }

        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-row { flex-direction: row; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }

        .w-full { width: 100%; }
        .h-full { height: 100%; }

        .gap-4 { gap: 16px; }
        .gap-6 { gap: 24px; }
        .gap-8 { gap: 32px; }

        .p-12 { padding: 48px; }
        .p-16 { padding: 64px; }
        .px-16 { padding-left: 64px; padding-right: 64px; }
        .py-12 { padding-top: 48px; padding-bottom: 48px; }

        .mt-auto { margin-top: auto; }
        .mb-auto { margin-bottom: auto; }
    </style>

    <!-- Theme-specific styles -->
    <style>
        {{ theme_css }}
    </style>

    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="slide-container {{ 'gradient' if has_gradient else '' }}" style="{{ extra_styles|default('') }}">
        {% if show_logo and logo_path %}
        <img src="{{ logo_path }}" alt="Logo" class="logo {{ logo_position|default('top-left') }}">
        {% endif %}

        {% block content %}{% endblock %}

        {% if show_slide_indicator and total_slides > 1 %}
        <div class="slide-indicator">
            {% for i in range(total_slides) %}
            <div class="dot {{ 'active' if i + 1 == slide_number else '' }}"></div>
            {% endfor %}
        </div>
        {% elif show_swipe and slide_number < total_slides %}
        <div class="swipe-indicator">
            <span>Swipe</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </div>
        {% endif %}
    </div>
</body>
</html>
